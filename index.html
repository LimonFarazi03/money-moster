<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awosome -->
    <script src="https://kit.fontawesome.com/765943f96a.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <main class="text-center">
    <section class="mt-5">
      <h1 class="my-5 fw-bold text-primary text-center fs-1">Calculation Money</h1>
      <div class="container px-4">
        <div class="row gx-5 gy-5">
          <div class="col">
            <div class=""><img src="./images/13286.jpg" alt=""> </div>
          </div>
          <div class="col">
            <div style="background-color: #F8F8F8;" class=" p-4 rounded">
              <div>
                <div class="mt-3">
                  <i class="fa-solid fa-triangle-exclamation"></i>
                  <h6 id="error-msg" class="text-danger" style="display: none;"> ‚ùå Please Enter Positive number</h6>
                </div>
                <h2 class="text-center mt-5 mb-4">Income</h2>
                <span class="me-3 fw-bold">Income: </span><input id="income-output" type="text">
              </div>
              <div class="">
                <h2 class="text-center my-3">Expenses</h2>
                <span class="me-3 fw-bold">Food: </span><input id="food-output" class="my-2" type="number"><br>
                <span class="me-3 fw-bold">Rent: </span><input id="rent-output" class="my-2" type="number"><br>
                <span class="me-2 fw-bold">Cloths: </span><input id="cloth-output" class="my-2" type="number"><br>
                <button id="calculate-btn" class="btn btn-info my-3 text-center">Calculate</button>
                <p class="text-center fw-bold fs-5">Total Expenses: <span id="total-expeOutput">00</span></p>
                <p class="text-center fw-bold fs-5"">Balance: <span id="balance-output">00</span></p>
              </div>
              <div class="mt-4">
                <span class="me-3 fw-bold">Save: </span><input id="save-output" class="my-2" type="text"> <span class="fw-bold ms-2">%</span>
                <button id="save-btn" class="btn btn-info my-3 ms-3">Save</button>
                <p class="text-center fw-bold fs-5">Saveing Amount: <span id="save-amount">00</span></p>
                <p class="text-center fw-bold fs-5"">Remaining Amount: <span id=" remain-amount">00</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
